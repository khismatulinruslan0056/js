<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Префиксный инкремент сначала инкрементирует, потом передает значение.
  Т.е. с = a + 1 = 2, a = a + 1 = 2
    */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Поcтфиксный инкремент сначала передает значение, потом инкрементирует.
  Т.е. d = b = 1, b = b + 1 = 2
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Префиксный инкремент сначала инкрементирует, потом передает значение.
  Т.е. с = 2 + a + 1 = 5, a = a + 1 = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Поcтфиксный инкремент сначала передает значение, потом инкрементирует.
  Т.е. d = 2 + b = 4, b = b + 1 = 3
  */
  d = 2 + b++;
  console.log(d);

  // a = 3 за счет всех предыдущих операций.
  console.log(a);
  // b = 3 за счет всех предыдущих операций.
  console.log(b);
</script>
</body>
</html>
